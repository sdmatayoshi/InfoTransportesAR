<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
</head>
<body>
    <div class="container">
        <h1>Crear Nuevo Usuario</h1>
        <form th:action="@{/user/generate}" th:object="${user}" method="post">
            <label for="name">Nombre:</label>
            <input type="text" th:field="*{usu_nombre}" required />
            <br />
            <label for="email">Email:</label>
            <input type="email" th:field="*{usu_email}" required />
            <br />
            <label for="clave">contrase√±a:</label>
            <input type="password" th:field="*{usu_clave}" required />
            <br />
            <label for="email">foto:</label>
            <input type="text" th:field="*{usu_foto}" required />
            <br />
            <button type="submit">Crear Usuario</button>
            <a href="/users" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
