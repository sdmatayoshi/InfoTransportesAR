<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body>
    <div class="container mt-5">
        <h1>List of Users</h1>
        <table id="userTable" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Create Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre la lista de usuarios y crea una fila para cada usuario -->
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">ID</td>
                    <td th:text="${user.usu_nombre}">Name</td>
                    <td th:text="${user.usu_email}">Email</td>
                    <td th:text="${user.fecha_alta}">Create Time</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
