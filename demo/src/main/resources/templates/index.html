<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list of users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>list of users</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>create_time</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.usu_nombre}"></td>
                    <td th:text="${user.usu_email}"></td>
                    <td th:text="${user.fecha_alta}"></td>
                    <td>
                        <a th:href="@{'/user/edit/' + ${user.id}}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{'/user/delete/' + ${user.id}}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
